<!DOCTYPE html>

 FLASH build of the Samples Demo

<html lang=el>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>	
	* {
		color:#333;
		margin:0;
		padding:0;
		box-sizing: border-box;
		font-family: Arial, sans-serif;
	}
	body {
		padding:10px;
		background:#000;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
	}
</style>

<body>

<object type="application/x-shockwave-flash" data="web/app.swf" width="1024px" height="500px" style="display:block;background:#111100;">
	<param name="movie" value="web/app.swf" />
	<param name="allowfullscreen" value="true" />
	<param name="allowscriptaccess" value="always" />
	<param name="wmode" value="opaque" />
	<param name="quality" value="high" />	
	<param name="menu" value="false" />
</object>
<p> Make sure your browser supports FLASH and that it is enabled </p>

</body>
</html>
